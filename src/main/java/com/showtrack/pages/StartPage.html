<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
	<body>
		<wicket:extend>
			<h3>My shows</h3>
			<br />
            <wicket:enclosure child="currentShows">
            <table>
                <thead>
                <tr>
                    <th>Title</th>
                    <th>Last seen episode</th>
                </tr>
                </thead>
                <tbody>
                    <tr wicket:id="currentShows">
                        <td>
                            <a wicket:id="showLink" href="#">
                                <span wicket:id="showName"></span>
                            </a>
                        </td>
                        <td>
                            <span wicket:id="lastSeen"></span>
                        </td>
                    </tr>

                </tbody>
            </table>
            </wicket:enclosure>
            <span wicket:id="noShows"></span>
			<br />
			<br />
			<br />
			<h3>Add new show</h3>
            <br />
            <form wicket:id="searchForm">
                    <input class="searchField" placeholder="Enter name of show" type="text" wicket:id="searchString"/>
                    <button class="btn" type="submit">Find it!</button>
            </form>
            <div wicket:id="feedback"></div>
        </wicket:extend>
	</body>
</html>
