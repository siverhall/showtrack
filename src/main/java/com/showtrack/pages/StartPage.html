<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
	<body>
		<wicket:extend>
            <wicket:enclosure child="currentShows">
            <h3>My Watch List</h3>
            <table class="table table-striped table-hover">
                <thead>
                <tr>
                    <th>Title</th>
                    <th>Last seen episode</th>
                </tr>
                </thead>
                <tbody>
                    <tr wicket:id="currentShows">
                        <td>
                            <a wicket:id="showLink" href="#">
                                <span wicket:id="showName"></span>
                            </a>
                        </td>
                        <td>
                            <span wicket:id="lastSeen"></span>
                        </td>
                    </tr>

                </tbody>
            </table>
			<br />
			<br />
              </wicket:enclosure>
            <div class="jumbotron">
            <h1>Missing a show?</h1>
            <p class="lead">Search for your favorit TV shows and keep track on your watched episodes!</p>
                <div class="row">
                    <div class="col-lg-8">
                        <form wicket:id="searchForm">
                            <div class="input-group">
                                <input type="text" class="form-control " wicket:id="searchString" placeholder="Enter name of show"/>
                                <span class="input-group-btn">
                                <button class="btn button" type="submit">Find it &raquo;</button>
                                </span>
                            </div>

                        </form>
                        <div wicket:id="feedback"></div>
                    </div>
                </div>
            </div>
        </wicket:extend>
	</body>
</html>
