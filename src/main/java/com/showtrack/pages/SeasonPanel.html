<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org">
<body>
<wicket:panel>
    <h3><span wicket:id="seasonLabel"></span> </h3>
    <br />
    <table>
        <thead>
            <tr>
                <th>Episode</th>
                <th>Release date</th>
                <th>Title</th>
                <th>Seen?</th>
            </tr>
        </thead>
        <tbody>
        <tr wicket:id="episodeList">
            <td><span wicket:id="episode"></span></td>
            <td><span wicket:id="releaseDate"></span></td>
            <td><span wicket:id="title"></span></td>
            <td><input type="checkbox" wicket:id="seen" /> </td>
        </tr>
        </tbody>
    </table>
    <br />
</wicket:panel>
</body>
</html>
