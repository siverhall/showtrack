<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
	<body>
		<wicket:extend>
            <div wicket:id="feedback"></div>
			<h3>Currently following:</h3>
			<br />
            <div wicket:id="currentShows">
                <a wicket:id="showLink" href="#">
                    <span wicket:id="showName"></span>
                </a>
            </div>
            <span wicket:id="noShows"></span>
			<br />
			<br />
			<br />
			<h3>Add new show:</h3>
            <br />
            <form wicket:id="searchForm">
                    <input placeholder="Enter name of show" type="text" wicket:id="searchString"/>
                    <button type="submit">Search!</button>
            </form>
		</wicket:extend>
	</body>
</html>
